<div class="form-group form" align="center">
  <label>Select list:</label>
  <div>
  <select class="form-control" [(ngModel)]="dataBook.tableDataId" #selectElem (change)="onSelect(selectElem.value)">
    <option *ngFor="let table of tables" value="{{table.id}}">
      <ng-container *ngIf="table.isBooked == 0" >{{table.description}}</ng-container>
    </option>
  </select>

  <label>Name:</label>
  <input type="text" class="form-control" [(ngModel)]="dataBook.name">

  <label>Email:</label>
  <input type="email" class="form-control" [(ngModel)]="dataBook.email">

  <label>Address:</label>
  <textarea type="text" class="form-control" rows="5" [(ngModel)]="dataBook.address"></textarea>

  <label>Contact Number:</label>
  <input type="number" class="form-control" [(ngModel)]="dataBook.contactNumber">

  <label>Date:</label>
  <input type="datetime-local" class="form-control" [(ngModel)]="dataBook.bookDate">


  <label>Number of People:</label><span style="color:red">{{warningText}}</span>
  <input type="number" class="form-control" [(ngModel)]="dataBook.numberOfPeople">


  <button type="button" class="btn btn-primary" (click)="submitData()">Submit</button>
</div>
